{{define "title"}} Create an Account {{end}}

{{define "main"}}
<form action="/user/signup" method="POST" novalidate>
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <div>
        <label>Username:</label>
        {{with .Form.FieldErrors.username}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="text" name="username" placeholder="ExampleUsername1965" value="{{.Form.UserName}}">
    </div>
    <div>
        <label>Email:</label>
        {{with .Form.FieldErrors.email}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="email" name="email" placeholder="example@email.com" value="{{.Form.Email}}">
    </div>
    <div>
        <label>Password:</label>
        {{with .Form.FieldErrors.password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" name="password" placeholder="Must be 8 characters long">
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
</form>
{{end}}
